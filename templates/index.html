        <!DOCTYPE html>
        <html>
        <head>
          <title>Formulario</title>
          <style>
            body {
              font-family: Calibri, Arial, sans-serif;
              background: linear-gradient(#55b9c2, #0f9fa0);
              margin: 0;
              padding: 0;
            }
            
            .container {
              max-width: 800px;
              margin: 20px auto;
              padding: 20px;
              background-color: #000;
              border-radius: 5px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
            
            h1 {
              font-size: 24px;
              margin-bottom: 20px;
              color: #fff;
            }
            
            label {
              display: block;
              font-size: 18px;
              margin-bottom: 10px;
              color: #fff;
            }
            
            input[type="text"] {
              padding: 8px;
              font-size: 16px;
              border: 1px solid #fff;
              border-radius: 5px;
              width: 100%;
              margin-bottom: 10px;
              background-color: #000;
              color: #fff;
            }
            
            input[type="submit"] {
              padding: 10px 20px;
              background-color: #ffa54c;
              color: #000;
              border: none;
              border-radius: 5px;
              font-size: 18px;
              cursor: pointer;
              transition: background-color 0.3s;
            }
            
            input[type="submit"]:hover {
              background-color: #ffcc99;
            }
            
            .image-container {
              display: flex;
              justify-content: center;
              margin-top: 20px;
            }
            
            .image-container img {
              width: 300px;
              height: auto;
              border-radius: 5px;
              box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h1>Formulario</h1>
            <form action="/procesar" method="post">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name">
              
              <label for="rooms">Número de habitaciones:</label>
              <input type="text" id="rooms" name="rooms">
              
              <label for="area_m2">Área en metros cuadrados:</label>
              <input type="text" id="area_m2" name="area_m2">
              
              <label for="prices">Precio:</label>
              <input type="text" id="prices" name="prices">
              
              <label for="lift">Ascensor (1 para Sí, 0 para No):</label>
              <input type="text" id="lift" name="lift">
              
              <!-- <label for="eurometro">Eurometro:</label>
              <input type="text" id="eurometro" name="eurometro"> -->
              
              <input type="submit" value="Enviar">
            </form>
